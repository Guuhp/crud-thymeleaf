<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Turmas</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <link rel="stylesheet"  media="screen" th:href="@{/css/styles.css}"> 
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
      <h1 class="navbar-brand">Gestão de Turmas</h1>
      <a th:href="@{/students/}" class="btn btn-success">Alunos</a>
    <a th:href="@{/teachers/}" class="btn btn-success">Professores</a>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <h2 class="mt-3">Relação de Turmas</h2>
        </div>

        <div class="row">
          <div class="mt-2 mb-2">
            <a th:href="@{/turmas/cadastrarTurmas}" class="btn btn-success">
              <i class="fas fa-user-plus"></i>
              Adicionar Turma
            </a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>

              </tr>
            </thead>
            <tbody>
              <tr th:each="turma: ${turmas}">
                <th th:text="${turma.id}" scope="row"></th>
                <th th:text="${turma.nome}" scope="row"></th>
               
                <th>
                  
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Edit</button>

                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form th:action="@{/turmas/update/{id} (id=${turma.id})}"
                          th:object="${turma}"
                          method="post">
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Nome da Sua Turma:</label>
                              <input type="text" class="form-control" id="*{nome}" name="nome">
                            </div>
                            
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary" th:href="@{/turmas/update/{id} (id=${turma.id})}">Confirm</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <a class="btn btn-danger" th:href="@{/turmas/remove/{id} (id=${turma.id})}">
                    Excluir
                  </a>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="-ka7Sk0sha384Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c436b5a19.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
