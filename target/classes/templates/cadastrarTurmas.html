<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cadastrar Turma</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around"
    >
      <h1 class="navbar-brand">Cadastro de Turmas</h1>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/turmas/}">Turmas</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div
            class="col-md-6 col-sm-6 container justify-content-center border"
          >
            <h2>Cadastro de Turma</h2>
              <form th:action="@{/turmas/}" th:object="${turma}" method="post">
                <div class="form-row">
                  <div class="form-group">
                    <label for="name">Nome da Turma</label>
                    <input
                      th:field="*{nome}"
                      type="text"
                      class="form-control"
                      id="nome"
                      placeholder="Informe o nome da Turma"
                    />
                  </div> 
                </div>

              <button type="submit" class="btn btn-success mt-3 mb-3">
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>Â©Deivison</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
